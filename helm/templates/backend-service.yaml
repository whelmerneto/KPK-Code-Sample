---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.labels.service }}
  labels:
    app: {{ .Values.labels.service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort:  {{ .Values.service.targetport }}
  selector:
    app: {{ .Values.labels.app }}
